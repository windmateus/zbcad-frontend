<div class="card mt-3">
    <div class="card-header">
        <div class="float-left">
            <h4>Plataformas</h4>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Plataforma</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let plataforma of plataformas">
                    <td>{{ plataforma.id }}</td>
                    <td>{{ plataforma.nome }}</td>
                    <td>
                        <span class="float-right">
                            <button class="btn btn-outline-warning mb-1 btn-sm">
                                Atualizar
                            </button>

                            <button class="btn btn-outline-danger mb-1 btn-sm">
                                Remover
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
